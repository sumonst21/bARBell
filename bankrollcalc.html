<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/custom.js"></script>
<script>

		var risk = document.getElementById("risk");
        var odds = document.getElementById("odds");
        var truewin = document.getElementById("truewin");

        var bankrollpercent = document.getElementById("bankroll");

    function getBankRoll(){

        if(odds.value>0){
            var bankroll = (((odds.value)/100)*((truewin.value)/100))-((1-(truewin.value/100)))/(((odds.value)/100)*(risk.value));
        }
        else{
			var bankroll = ((100/(odds.value))*((truewin.value)/100))-((1-(truewin.value/100)))/((100/(odds.value))*(risk.value));        }
        bankrollpercent.value = bankroll;
    }
    risk.onchange=odds.onchange=truewin.onchange=getBankRoll;

</script>
