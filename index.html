<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Barbell</title>
	<link rel="stylesheet" href="css/custom.css">
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Anybody:wght@500&display=swap');
	</style>

	<script>
		function mult(value)
			var x,y,z;
			
			if(value>0){
				x = 100/(value+100)*100
				y = (value/100)+1
				z = value/100
			}
			else{
				x = (-1*value)/((-1*value)+100)*100
				y = 1-(100/(-1*value))
				z = -100/(-1*value)
			}
			
			document.getElementById('probability').value = x;
			document.getElementById('decimal').value = y;
			document.getElementById('fraction').value = z;

	</script>

</head>
<body>


	<img src="images/barbell.png" id="logo_img">
	<div id="header">
		<div id="logo">
			BARBELL
		</div>
		<div id="nav">
			<div id="calculator">
				Calculator
			</div>
		</div>
		<div id="l_S_container">
			<a href="#" id="login">Login</a>
			<a href="#" id="sign_up">Sign Up</a>
		</div>
	</div>





	<div id="mainArea">
	</div>


	<div id="footer">
	</div>


	<label for="">American : </label>
	<input type ="text" name="" onkeyup="mult(this.value);">
	<br><br>

	<label for="">Decimal : </label>
	<input type ="text" id="decimal" name="" readonly>
	
	<label for="">Fraction : </label>
	<input type ="text" id="fraction" name="" readonly>

	<br><br>
	<label for="">Probability : </label>
	<input type ="text" id="probability" name="" readonly>







</body>
</html>
