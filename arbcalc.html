<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/custom.js"></script>
<script>

		var wager = document.getElementById("wager");
        var odds = document.getElementById("odds");
        var truewin = document.getElementById("truewin");

        var expectedvalue = document.getElementById("expval");

    function getEV(){

        if(odds.value>0){
            var expval = (Number(truewin.value)/100)*((Number(odds.value)/100)*Number(wager.value))-((1-(Number(truewin.value)/100))*Number(wager.value));
        }
        else{
            var expval = (truewin.value/100)*((100/(-1*odds.value))*wager.value)-((1-(truewin.value/100))*wager.value);
        }
        expectedvalue.value = expval;
    }
    wager.onchange=odds.onchange=truewin.onchange=getEV;

</script>
