</head>
<body>
	<div id="body">
		<div id="dropdwn">

			<div class="Calc">

			<div class="Calc">

			<div class="Calc">
				True Value
			</div>
		</div>

		<div id="dropdwn2">
			<a href="odds_calc.html" class="Calc">
				Odds
			</a>
			<div class="Calc">
				EV
			</div>
			<div class="Calc">
				Arbitrage
			</div>
			<div class="Calc">
				Bankroll
			</div>
			<div class="Calc">
				Parlay
			</div>
			<div class="Calc">
				True Value
			</div>
		</div>








		<div id="header">
			<a href="index.html" id="logo">
				B<span style="color: #E4F0FF">ARB</span>ELL
				<img src="images/barbell.png" id="logo_img">
			</a>
			<div id="divider">
				
			</div>
			<div id="nav">
				<a href="#" id="calculator">
					Calculator
				</a>
				<a href="#" id="Betting">
					Betting
				</a>
			</div>
			<div id="l_S_container">
				<a href="login-sign.html" id="login">Login</a>
				<a href="login-sign.html" id="sign_up">Sign Up</a>
			</div>
		</div>





		<div id="mainArea">
		</div>

		<div class="form_container">
			<form class="form" id="login_form">
				<h1 class="form_title">Login</h1>
				<div class="form_message form_message_error"></div>
				<div class="input_group">
					<input type="text" class="form_input" autofoucs placeholder="Username or email">
					<div class="input_error"></div>
				</div>
				<div class="input_group">
					<input type="password" class="form_input" autofoucs placeholder="Password">
					<div class="input_error"></div>
				</div>
				<button class="form_button" type="submit">Continue</button>
				<p class="form_text">
					<a href="#" class="form_link">Forgot your password?</a>
				</p>
				<p class="form_text">
					<a class="form_link" href="#" id="link_create_account">Don't have an account? Create Account</a>
				</p>
			</form>
			<form class="form form--hidden" id="create_account">
				<h1 class="form_title">Create Account</h1>
				<div class="form_message form_message_error"></div>
				<div class="input_group">
					<input type="text" id="signupUsername" class="form_input" autofoucs placeholder="Username">
					<div class="input_error"></div>
				</div>
				<div class="input_group">
					<input type="text" class="form_input" autofoucs placeholder="Email Adress">
					<div class="input_error"></div>
				</div>
				<div class="input_group">
					<input type="password" class="form_input" autofoucs placeholder="Password">
					<div class="input_error"></div>
				</div>
				<div class="input_group">
					<input type="password" class="form_input" autofoucs placeholder="Confirm Password">
					<div class="input_error"></div>
				</div>
				<button class="form_button" type="submit">Continue</button>
				<p class="form_text">
					<a class="form_link" href="#" id="link_login">Already have an account? Sign In</a>
				</p>
			</form>
			
		</div>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/custom.js"></script>
<script src="js/main.js"></script>

</html>
