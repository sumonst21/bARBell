			if(value>0){
				x = 100/(parseInt(value)+100)*100
				y = (value/100)+1
				z = value/100
			}
			else{

				z = -100/(value)
			}
			
			document.getElementById('probability').value = x;
			document.getElementById('decimal').value = y;
			document.getElementById('fraction').value = z;
		}
