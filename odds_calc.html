	<script>
		function mult(value){
			var x,y,z;
			
			if(value>0){
				x = 100/(parseInt(value)+100)*100
				x = x.toFixed(2);
				y = (value/100)+1
				z = value/100
			}
			else{

				x = (-1*value)/((-1*value)+100)*100
				x = x.toFixed(2);
				y = 1+(100/(-1*value))
				z = -100/(value)
			}
			
			document.getElementById('probability').value = x;
			document.getElementById('decimal').value = y;
			document.getElementById('fraction').value = z;
		}

	</script>
